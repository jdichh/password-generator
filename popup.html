<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/app.css" />
    <title>Jason's Password Generator</title>
  </head>
  <body>
    <div class="container">
      <section class="settings-container">
        <p>Jason's Password Generator</p>
        <div class="setting">
          <label for="includeDigits">
            <span>Include Digits?</span>
            <span></span>
          </label>
          <input type="checkbox" id="includeDigits" checked />
        </div>
        <div class="setting">
          <label for="specCharacters">
            <span>Include Special Characters?</span>
            <span></span>
          </label>
          <input type="checkbox" id="specCharacters" />
        </div>
        <div class="setting">
          <label for="mixedCases">
            <span>Include Lower and Uppercase Letters?</span>
            <span>lowercase letters are used by default</span>
          </label>
          <input type="checkbox" id="mixedCases" checked />
        </div>
      </section>

      <section class="char-length">
        <p>
          Your password will be <span id="passLength">??</span> characters long.
        </p>
        <input
          type="range"
          id="passLengthSlider"
          min="10"
          max="75"
          value="20"
        />
      </section>

      <section class="generated">
        <input type="text" id="generated" spellcheck="false" />
        <button class="copy-pass" id="copyPass">copy</button>
        <div class="confirm" id="confirm">
          <p>copied!</p>
        </div>
      </section>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
